{% extends 'account/profile.html' %}
{% block title %}Add Post{% endblock %}
{% block content %}
        <div class="main-detail">
    <form method="post" enctype="multipart/form-data" style="margin-top: 20px">
        {% csrf_token %}
        <table>
            <tr>{{ form.as_table }}</tr>
        </table>
        <tr>
            <td></td>
            <td ><input style="margin-top: 10px" type="submit" VALUE="Add"><input  type="reset" VALUE="Reset"></td>
        </tr>
    </form>
{% endblock %}
</div>
